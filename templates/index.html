<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicBot UI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Top Navigation Bar -->
    <nav class="navbar">
        <h1>MusicBot</h1>
        <div class="nav-options">
            <span id="home">Home</span>
            <span id="trending">Trending</span>
            <span id="recommended">Recommended</span>
            <span id="settings">Settings</span>
        </div>
        <input type="text" id="search" placeholder="Search for songs...">
    </nav>

    <!-- Main Content -->
    <div id="content">
        <div id="home-section">
            <h2>Trending Songs</h2>
            <div class="song-slider" id="trending-songs"></div>

            <h2>Recommended for You</h2>
            <div class="song-slider" id="recommended-songs"></div>
        </div>
    </div>

    <!-- Music Player (Hidden Initially) -->
    <div id="music-player" class="hidden">
        <div id="now-playing">
            <img id="song-thumbnail" src="" alt="Song Thumbnail">
            <div id="song-info">
                <h3 id="song-title"></h3>
                <p id="song-artist"></p>
            </div>
        </div>
        <audio id="audio-player" controls></audio>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
