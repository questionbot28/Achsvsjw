<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Bot UI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <input type="text" id="searchBar" placeholder="Search for songs...">
        <nav>
            <button class="nav-btn active">Home</button>
            <button class="nav-btn">Settings</button>
        </nav>
    </header>

    <main>
        <section class="category">
            <h2>Trending</h2>
            <div id="trending-songs" class="song-slider">
                <!-- Songs will be populated by JavaScript -->
                <div class="loading">Loading trending songs...</div>
            </div>
        </section>

        <section class="category">
            <h2>Recommended</h2>
            <div id="recommended-songs" class="song-slider">
                <!-- Songs will be populated by JavaScript -->
                <div class="loading">Loading recommended songs...</div>
            </div>
        </section>
    </main>

    <div id="playerOverlay">
        <div class="player">
            <button onclick="closePlayer()" class="close-btn">⬇</button>
            <img id="playerImage" src="" alt="Song Image">
            <h2 id="playerTitle">Song Name</h2>
            <p id="playerArtist">Artist Name</p>
            <div class="progress-bar">
                <div class="progress" style="width: 0%"></div>
            </div>
            <div class="player-controls">
                <button onclick="previousTrack()" class="control-btn">⏮</button>
                <button onclick="togglePlay()" id="playPauseBtn" class="control-btn">▶</button>
                <button onclick="nextTrack()" class="control-btn">⏭</button>
                <input type="range" class="volume-slider" min="0" max="100" value="100">
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
