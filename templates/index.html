<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Bot UI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <header>
        <input type="text" id="searchBar" placeholder="Search for songs...">
        <nav>
            <button class="nav-btn">Home</button>
            <button class="nav-btn">Trending</button>
            <button class="nav-btn">Recommended</button>
            <button class="nav-btn">Settings</button>
        </nav>
    </header>

    <main>
        <section class="category">
            <h2>Trending</h2>
            <div class="song-slider">
                <div class="song-card" onclick="openPlayer('Trending Song 1', 'Artist 1', 'song1.jpg')">
                    <img src="https://via.placeholder.com/180" alt="Song Image">
                    <p>Trending Song 1</p>
                </div>
                <div class="song-card" onclick="openPlayer('Trending Song 2', 'Artist 2', 'song2.jpg')">
                    <img src="https://via.placeholder.com/180" alt="Song Image">
                    <p>Trending Song 2</p>
                </div>
            </div>
        </section>

        <section class="category">
            <h2>Recommended</h2>
            <div class="song-slider">
                <div class="song-card" onclick="openPlayer('Recommended Song 1', 'Artist 3', 'song3.jpg')">
                    <img src="https://via.placeholder.com/180" alt="Song Image">
                    <p>Recommended Song 1</p>
                </div>
            </div>
        </section>
    </main>

    <div id="playerOverlay">
        <div class="player">
            <button onclick="closePlayer()">â¬‡</button>
            <img id="playerImage" src="" alt="Song Image">
            <h2 id="playerTitle">Song Name</h2>
            <p id="playerArtist">Artist Name</p>
            <audio id="audioPlayer" controls>
                <source src="song.mp3" type="audio/mp3">
            </audio>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
