<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéµ Music Bot Control Panel</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.3/socket.io.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>üéµ Music Bot</h2>
            <input type="text" id="searchInput" placeholder="Search for songs..." oninput="searchSongs()">
            <ul id="songList">
                <!-- Songs will be dynamically added here -->
            </ul>
        </div>

        <div class="main-content">
            <div id="player">
                <div class="now-playing">
                    <img id="thumbnail" src="https://via.placeholder.com/150" 
                         alt="Album Art" 
                         class="w-24 h-24 rounded-lg shadow-lg">
                    <div class="song-info">
                        <div class="song-title" id="song-title">No song playing</div>
                        <div class="song-artist" id="song-artist">Unknown artist</div>
                    </div>
                </div>

                <div class="progress-bar">
                    <div id="progress" class="progress" style="width: 0%"></div>
                </div>

                <div class="controls">
                    <button onclick="prevSong()">‚èÆÔ∏è</button>
                    <button onclick="playPause()" id="playPauseBtn">‚ñ∂Ô∏è</button>
                    <button onclick="skipSong()">‚è≠Ô∏è</button>
                    <input type="range" 
                           class="volume-slider" 
                           min="0" 
                           max="100" 
                           value="50"
                           onchange="setVolume(this.value)"
                           id="volume-control">
                    <span id="volume-icon">üîä</span>
                </div>

                <button id="likeButton" onclick="likeSong()">‚ù§Ô∏è Like</button>

                <div class="language-controls">
                    <button onclick="changeLanguage('en')">üá¨üáß English</button>
                    <button onclick="changeLanguage('fr')">üá´üá∑ French</button>
                    <button onclick="changeLanguage('es')">üá™üá∏ Spanish</button>
                </div>
            </div>

            <div class="queue-list">
                <h2>Queue</h2>
                <div id="queue-items">
                    <!-- Queue items will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        let progressInterval;
        let currentLanguage = 'en';
        let isPlaying = false;

        socket.on("connect", () => {
            console.log("Connected to server");
        });

        socket.on("nowPlaying", (data) => {
            document.getElementById("song-title").innerText = data.title;
            document.getElementById("song-artist").innerText = data.artist;
            document.getElementById("thumbnail").src = data.thumbnail || "https://via.placeholder.com/150";
            updateProgress(data.progress, data.duration);
            updatePlayPauseButton(true);
        });

        socket.on("update_queue", (queue) => {
            const queueList = document.getElementById("queue-items");
            queueList.innerHTML = "";
            if (queue.length === 0) {
                queueList.innerHTML = "<p class='text-gray-500'>Queue is empty</p>";
                return;
            }
            queue.forEach((song, index) => {
                const item = document.createElement("div");
                item.className = "queue-item";
                item.innerHTML = `
                    <span>${index + 1}. ${song.title || song}</span>
                    <span>${song.artist || ''}</span>
                `;
                queueList.appendChild(item);
            });
        });

        function searchSongs() {
            let input = document.getElementById("searchInput").value.toLowerCase();
            let items = document.querySelectorAll("#queue-items .queue-item");
            items.forEach(item => {
                item.style.display = item.textContent.toLowerCase().includes(input) ? "" : "none";
            });
        }

        function playPause() {
            isPlaying = !isPlaying;
            updatePlayPauseButton(isPlaying);
            socket.emit("playPause", isPlaying);
        }

        function updatePlayPauseButton(playing) {
            const btn = document.getElementById("playPauseBtn");
            btn.innerText = playing ? "‚è∏Ô∏è" : "‚ñ∂Ô∏è";
        }

        function skipSong() {
            socket.emit("skipSong");
        }

        function prevSong() {
            socket.emit("prevSong");
        }

        function setVolume(volume) {
            socket.emit("setVolume", parseInt(volume));
            updateVolumeIcon(volume);
        }

        function updateVolumeIcon(volume) {
            const icon = document.getElementById("volume-icon");
            if (volume == 0) icon.innerText = "üîá";
            else if (volume < 50) icon.innerText = "üîâ";
            else icon.innerText = "üîä";
        }

        function likeSong() {
            const btn = document.getElementById("likeButton");
            const isLiked = btn.innerText.includes("‚ù§Ô∏è");
            btn.innerHTML = isLiked ? "ü§ç Like" : "‚ù§Ô∏è Liked";
            socket.emit("likeSong", !isLiked);
        }

        function changeLanguage(lang) {
            fetch("/api/language", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({
                    user_id: "default_user",
                    language: lang
                })
            }).then(res => res.json())
              .then(data => {
                  currentLanguage = lang;
                  // You could update UI text based on language here
              })
              .catch(err => console.error("Error changing language:", err));
        }

        function updateProgress(progress, duration) {
            clearInterval(progressInterval);
            const progressBar = document.getElementById("progress");
            const updateProgressBar = () => {
                const percentage = (progress / duration) * 100;
                progressBar.style.width = `${Math.min(percentage, 100)}%`;
                progress++;
            };
            updateProgressBar();
            progressInterval = setInterval(updateProgressBar, 1000);
        }

        // Clean up on page unload
        window.onbeforeunload = () => {
            clearInterval(progressInterval);
        };
    </script>
</body>
</html>
