<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Bot UI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Music Bot UI</h1>

        <div class="categories">
            <div class="category">
                <h2>Mood Playlists</h2>
                <ul>
                    <li><a href="#" data-playlist="happy">Happy Songs</a></li>
                    <li><a href="#" data-playlist="sad">Sad Songs</a></li>
                    <li><a href="#" data-playlist="chill">Chill Songs</a></li>
                    <li><a href="#" data-playlist="energetic">Energetic Songs</a></li>
                    <li><a href="#" data-playlist="focus">Focus Songs</a></li>
                </ul>
            </div>

            <div class="category">
                <h2>Now Playing</h2>
                <div id="now-playing">
                    <div id="song-info">
                        <p id="current-song">No song playing</p>
                        <p id="artist">-</p>
                    </div>
                    <div id="progress-bar">
                        <div id="progress"></div>
                    </div>
                    <div id="controls">
                        <button id="play-pause">Play</button>
                        <button id="skip">Skip</button>
                        <input type="range" id="volume" min="0" max="100" value="50">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
