<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéµ Music Bot Control Panel</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.3/socket.io.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .progress-bar {
            transition: width 0.5s ease-in-out;
        }
        .volume-slider {
            -webkit-appearance: none;
            appearance: none;
            height: 8px;
            border-radius: 4px;
            background: #4B5563;
            outline: none;
        }
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #3B82F6;
            cursor: pointer;
            transition: background 0.2s ease-in-out;
        }
        .volume-slider::-webkit-slider-thumb:hover {
            background: #2563EB;
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-gray-800 rounded-xl shadow-lg overflow-hidden">
            <!-- Header -->
            <div class="p-6 text-center">
                <h1 class="text-2xl font-bold mb-2">üéµ Discord Music Bot</h1>
                <p class="text-gray-400">Control Panel</p>
            </div>

            <!-- Now Playing -->
            <div class="p-6 border-t border-gray-700">
                <div class="flex items-center space-x-4">
                    <img id="thumbnail" src="https://via.placeholder.com/150" 
                         class="w-24 h-24 rounded-lg shadow-lg object-cover">
                    <div class="flex-1">
                        <h2 class="text-xl font-semibold" id="song-title">No song playing</h2>
                        <p class="text-gray-400" id="song-artist">Unknown artist</p>
                    </div>
                </div>

                <!-- Progress Bar -->
                <div class="mt-4 space-y-2">
                    <div class="relative w-full h-2 bg-gray-700 rounded-full">
                        <div id="progress-bar" 
                             class="progress-bar absolute h-full bg-blue-500 rounded-full" 
                             style="width: 0%">
                        </div>
                    </div>
                </div>

                <!-- Controls -->
                <div class="mt-6 flex items-center justify-between">
                    <button onclick="skipSong()" 
                            class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg transition-colors duration-200 flex items-center">
                        <span class="mr-2">‚è≠</span> Skip
                    </button>
                    <div class="flex-1 mx-4">
                        <input type="range" 
                               class="volume-slider w-full" 
                               min="0" 
                               max="100" 
                               value="50" 
                               onchange="setVolume(this.value)">
                    </div>
                    <div class="text-gray-400">
                        <span>üîä</span>
                    </div>
                </div>
            </div>

            <!-- Queue Info -->
            <div class="p-6 border-t border-gray-700">
                <h3 class="text-lg font-semibold mb-2">Queue</h3>
                <div id="queue-list" class="space-y-2 text-sm text-gray-400">
                    <!-- Queue items will be inserted here -->
                    <p class="text-center">Queue is empty</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        let progressInterval;

        socket.on("connect", () => {
            console.log("Connected to server");
        });

        socket.on("nowPlaying", (data) => {
            document.getElementById("song-title").innerText = data.title;
            document.getElementById("song-artist").innerText = data.artist;
            document.getElementById("thumbnail").src = data.thumbnail || "https://via.placeholder.com/150";
            updateProgress(data.progress, data.duration);
        });

        function skipSong() {
            socket.emit("skipSong");
        }

        function setVolume(volume) {
            socket.emit("setVolume", parseInt(volume));
        }

        function updateProgress(progress, duration) {
            clearInterval(progressInterval);
            const progressBar = document.getElementById("progress-bar");
            const updateProgressBar = () => {
                const percentage = (progress / duration) * 100;
                progressBar.style.width = `${Math.min(percentage, 100)}%`;
                progress++;
            };
            updateProgressBar();
            progressInterval = setInterval(updateProgressBar, 1000);
        }

        // Clean up on page unload
        window.onbeforeunload = () => {
            clearInterval(progressInterval);
        };
    </script>
</body>
</html>
