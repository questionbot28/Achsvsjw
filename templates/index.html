<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Stream</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="logo">
                <svg viewBox="0 0 24 24" class="icon">
                    <path fill="currentColor" d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>
                </svg>
                <span>Music Stream</span>
            </div>
            <nav class="main-nav">
                <a href="#" class="nav-item active">
                    <svg viewBox="0 0 24 24" class="icon">
                        <path fill="currentColor" d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                    </svg>
                    <span>Home</span>
                </a>
                <a href="#" class="nav-item">
                    <svg viewBox="0 0 24 24" class="icon">
                        <path fill="currentColor" d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                    </svg>
                    <span>Search</span>
                </a>
                <a href="#" class="nav-item">
                    <svg viewBox="0 0 24 24" class="icon">
                        <path fill="currentColor" d="M20 2H8c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-2 5h-3v5.5c0 1.38-1.12 2.5-2.5 2.5S10 13.88 10 12.5s1.12-2.5 2.5-2.5c.57 0 1.08.19 1.5.51V5h4v2zM4 6H2v14c0 1.1.9 2 2 2h14v-2H4V6z"/>
                    </svg>
                    <span>Library</span>
                </a>
            </nav>
            <div class="playlists">
                <h3>PLAYLISTS</h3>
                <div class="playlist-item">
                    <svg viewBox="0 0 24 24" class="icon">
                        <path fill="currentColor" d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                    </svg>
                    <span>Create Playlist</span>
                </div>
                <div class="playlist-item">
                    <svg viewBox="0 0 24 24" class="icon">
                        <path fill="currentColor" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                    </svg>
                    <span>Liked Songs</span>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <button class="menu-toggle">
                    <svg viewBox="0 0 24 24" class="icon">
                        <path fill="currentColor" d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
                    </svg>
                </button>
                <div class="search-container">
                    <svg viewBox="0 0 24 24" class="search-icon">
                        <path fill="currentColor" d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                    </svg>
                    <input type="text" id="searchBar" placeholder="Search for songs, artists...">
                </div>
                <div class="user-menu">
                    <button class="profile-btn">
                        <svg viewBox="0 0 24 24" class="icon">
                            <path fill="currentColor" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
                        </svg>
                    </button>
                </div>
            </header>

            <div class="content-area">
                <section class="category">
                    <h2>Featured</h2>
                    <div id="featured-songs" class="song-grid">
                        <div class="loading">Loading featured songs...</div>
                    </div>
                </section>

                <section class="category">
                    <h2>Trending</h2>
                    <div id="trending-songs" class="song-grid">
                        <div class="loading">Loading trending songs...</div>
                    </div>
                </section>

                <section class="category">
                    <h2>New Releases</h2>
                    <div id="new-releases" class="song-grid">
                        <div class="loading">Loading new releases...</div>
                    </div>
                </section>

                <section class="category">
                    <h2>Your Mix</h2>
                    <div id="your-mix" class="song-grid">
                        <div class="loading">Loading your mix...</div>
                    </div>
                </section>
            </div>
        </main>

        <div id="now-playing-bar" class="player-bar">
            <div class="now-playing-left">
                <img id="current-song-image" src="" alt="Current song thumbnail">
                <div class="song-info">
                    <div id="current-song-title">Select a song</div>
                    <div id="current-song-artist">-</div>
                </div>
                <button class="like-btn">
                    <svg viewBox="0 0 24 24" class="icon">
                        <path fill="currentColor" d="M16.5 3c-1.74 0-3.41.81-4.5 2.09C10.91 3.81 9.24 3 7.5 3 4.42 3 2 5.42 2 8.5c0 3.78 3.4 6.86 8.55 11.54L12 21.35l1.45-1.32C18.6 15.36 22 12.28 22 8.5 22 5.42 19.58 3 16.5 3zm-4.4 15.55l-.1.1-.1-.1C7.14 14.24 4 11.39 4 8.5 4 6.5 5.5 5 7.5 5c1.54 0 3.04.99 3.57 2.36h1.87C13.46 5.99 14.96 5 16.5 5c2 0 3.5 1.5 3.5 3.5 0 2.89-3.14 5.74-7.9 10.05z"/>
                    </svg>
                </button>
            </div>
            <div class="now-playing-center">
                <div class="player-controls">
                    <button class="control-btn shuffle">
                        <svg viewBox="0 0 24 24" class="icon">
                            <path fill="currentColor" d="M10.59 9.17L5.41 4 4 5.41l5.17 5.17 1.42-1.41zM14.5 4l2.04 2.04L4 18.59 5.41 20 17.96 7.46 20 9.5V4h-5.5zm.33 9.41l-1.41 1.41 3.13 3.13L14.5 20H20v-5.5l-2.04 2.04-3.13-3.13z"/>
                        </svg>
                    </button>
                    <button class="control-btn previous">
                        <svg viewBox="0 0 24 24" class="icon">
                            <path fill="currentColor" d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
                        </svg>
                    </button>
                    <button class="control-btn play-pause">
                        <svg viewBox="0 0 24 24" class="icon play">
                            <path fill="currentColor" d="M8 5v14l11-7z"/>
                        </svg>
                        <svg viewBox="0 0 24 24" class="icon pause hidden">
                            <path fill="currentColor" d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                        </svg>
                    </button>
                    <button class="control-btn next">
                        <svg viewBox="0 0 24 24" class="icon">
                            <path fill="currentColor" d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/>
                        </svg>
                    </button>
                    <button class="control-btn repeat">
                        <svg viewBox="0 0 24 24" class="icon">
                            <path fill="currentColor" d="M7 7h10v3l4-4-4-4v3H5v6h2V7zm10 10H7v-3l-4 4 4 4v-3h12v-6h-2v4z"/>
                        </svg>
                    </button>
                </div>
                <div class="playback-bar">
                    <span class="time current">0:00</span>
                    <div class="progress-bar">
                        <div class="progress"></div>
                        <div class="progress-handle"></div>
                    </div>
                    <span class="time total">0:00</span>
                </div>
            </div>
            <!-- Add hidden YouTube player -->
            <div id="youtube-player"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
